# ================================
# Nginx Host Configuration for Hetzner VPS
# Instagram Automation Dashboard
# ================================
#
# DEPLOYMENT INSTRUCTIONS:
# 1. Copy this file to your VPS: /etc/nginx/sites-available/instagram-dashboard
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/instagram-dashboard /etc/nginx/sites-enabled/
# 3. Test configuration: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx
#
# IMPORTANT: Replace YOUR_DOMAIN with your actual domain(s)
# ================================

# ================================
# HTTP Server - Redirect to HTTPS + ACME Challenge
# ================================
server {
    listen 80;
    listen [::]:80;
    server_name 888intelligenceautomation.in www.888intelligenceautomation.in api.888intelligenceautomation.in;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ================================
# HTTPS Server - Main Frontend
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 888intelligenceautomation.in www.888intelligenceautomation.in;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/888intelligenceautomation.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/888intelligenceautomation.in/privkey.pem;

    # SSL Security Settings (Mozilla Modern Configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/instagram-frontend-access.log;
    error_log /var/log/nginx/instagram-frontend-error.log warn;

    # Proxy to Docker Frontend Container (port 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WWW redirect (optional - redirect www to non-www)
    if ($host = www.888intelligenceautomation.in) {
        return 301 https://888intelligenceautomation.in$request_uri;
    }
}

# ================================
# HTTPS Server - Backend API
# ================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.888intelligenceautomation.in;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.888intelligenceautomation.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.888intelligenceautomation.in/privkey.pem;

    # SSL Security Settings (same as above)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/instagram-backend-access.log;
    error_log /var/log/nginx/instagram-backend-error.log warn;

    # Proxy to Docker Backend Container (port 3001)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook endpoint - special handling for raw body preservation
    location /webhook/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Disable request buffering for webhook signature verification
        proxy_request_buffering off;
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint (optional - no auth required)
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}

# ================================
# Rate Limiting (Optional)
# ================================
# Uncomment to enable rate limiting
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
#
# Then add to server blocks:
# location /api/ {
#     limit_req zone=api_limit burst=20 nodelay;
#     ...
# }

# ================================
# Notes:
# ================================
# - SSL certificates are obtained via Let's Encrypt (certbot)
# - Certificates auto-renew via systemd timer (certbot.timer)
# - Frontend Docker container runs on localhost:8080
# - Backend Docker container runs on localhost:3001
# - Nginx handles SSL termination and reverse proxying
# - ACME challenge directory must exist: sudo mkdir -p /var/www/certbot
